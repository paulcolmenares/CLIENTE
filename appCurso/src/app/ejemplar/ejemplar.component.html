
<div id="margen">
 
  <div id="borde">  
  
    <fieldset>
      <legend>Gestión Ejemplares: </legend>
    <label >Filtro:</label> 
    <input type="text" placeholder="Buscar.."class="form-control" id="filtro" name="filterPost" [(ngModel)]="filterPost">
    <div id="edi"> 
    <label >Editorial:</label>
    <select>
      <option *ngFor="let item of edi" [value]="getID(item._links.self.href)">{{item.nombre }} </option>
   </select>
  </div>
  <div id="are"> 
    <label >Áreas:</label>
    <select >
      <option *ngFor="let item of are" [value]="getID(item._links.self.href)">{{item.nombre }} </option> 
    </select>
  </div>
  <div id="tipo"> 
    <label >Tipos:</label>
    <select >
      <option *ngFor="let item of tip" [value]="getID(item._links.self.href)">{{item.nombre}} </option> 
    </select>
  </div>

  <div id="radio"> 

    <input type="radio">Activos 
    <input type="radio" >Bajas
    <input type="radio" >Todos
 </div>
 <div id="tabla">
    <table class="table striped">
     <thead>
       <tr>
         <th>#</th>
         <th>Titulo</th>
         <th>Área</th>
         <th>Editorial</th>
         <th>Tipos</th>
         <th>Estado</th>
       </tr>
     </thead>
     <tbody>
       <tr  *ngFor="let item of text, let indice=index "> 
        <td>{{indice+1}} </td>
        <td> {{item.titulo}} </td> 
        <td > </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> 
          <container-element [ngSwitch]="item.estado" color="light">
            <div *ngSwitchCase="1">
              <span class="mif-thumbs-up mif-3x fg-black"></span>
            </div>
            <div *ngSwitchCase="0">
              <span class="mif-thumbs-down mif-3x fg-black" ></span>
            </div>
          </container-element></td>
        </tr>
     </tbody>
   </table>
  </div>
  </fieldset>
  <div id="tabla2">
  <fieldset>
    <legend>...DETALLES DE EJEMPARES.. </legend>
  
   <input type="radio">Activos 
    <input type="radio" >Bajas

<button id="btn1" class="button"><a routerLink="/add_ejemplar" routerLinkActive="router-link-active">
    <span class="mif-add mif-3x fg-black"></span></a></button>

    
    <table class="table striped">
      <thead>
        <tr> 
          <th>CodInv</th>
          <th>Disponible</th> 
           <th>Estado</th>
          <th>M</th>
          <th>B</th>
          <th>H</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datos">
          <td>{{ item.codinv }} </td>
          <td>  <container-element [ngSwitch]="item.disponible">
            <div *ngSwitchCase="1">
              <span class="mif-checkmark mif-3x fg-black"></span>
            </div>
            <div *ngSwitchCase="0">
              <span class="mif-cross mif-3x fg-black" ></span>
            </div>
          </container-element></td>
          <td> 
            <container-element [ngSwitch]="item.estado" color="light">
              <div *ngSwitchCase="1">
                <span class="mif-thumbs-up mif-3x fg-black"></span>
              </div>
              <div *ngSwitchCase="0">
                <span class="mif-thumbs-down mif-3x fg-black" ></span>
              </div>
            </container-element></td>
          <td><span class="mif-pencil mif-3x fg-black" (click)="editar(item)"></span>
          </td> 
          <td> <span class="mif-bin mif-3x fg-black"  (click)="Eliminar(item)"></span>
          </td>
          <td> <span class="mif-spinner4 mif-3x fg-black" (click)="Habilitar(item)"></span>
          </td>
        </tr>
      </tbody>
    </table>
 
  </fieldset>
 </div>
</div>
 </div>
