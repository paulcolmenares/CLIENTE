<div id="margen" >
  <div id="borde">   
  
   <fieldset>  <legend>Gesti√≥n Autores:</legend>

   <button id="btn1" class="button"><a routerLink="/add_autor" routerLinkActive="router-link-active">
    <span class="mif-add mif-4x fg-black"></span></a></button>
    <div class="etiqueta"> 
      <label>Nuevo Autor</label>
    </div>
 <label >Filtro:</label> 
    <div class="form-group" id="filtro" >
   
   <input type="text" placeholder="Buscar.." class="form-control"name="filterPost" [(ngModel)]="filterPost" >
  </div>
   <div id="radio">
   <input type="radio" name="fav_language">
   <label >Activos: </label>
   <input type="radio"name="fav_language">
   <label >Bajas: </label>
   <input type="radio"  name="fav_language">
   <label >Todos: </label>
   </div>

   <table class="table striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Apellidos y Nombres</th>
      
        <th>Estado</th>
        <th>M</th>
        <th>B</th>
        <th>H</th>
        <th>V</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos | filter: filterPost , let indice=index"> 
        <td>{{indice+1}} </td>
          <td> {{ item.ap | uppercase}} {{ item.am | uppercase}} {{ item.nombre | uppercase}}</td>
         
          <td> 
            <container-element [ngSwitch]="item.estado" color="light">
              <div *ngSwitchCase="1">
                <span class="mif-thumbs-up mif-3x fg-black"></span>
              </div>
              <div *ngSwitchCase="0">
                <span class="mif-thumbs-down mif-3x fg-black" ></span>
              </div>
            </container-element></td>
           <td><span class="mif-pencil mif-3x fg-black"  (click)="editar(item)"></span></td>
          
          <td>  <span class="mif-bin mif-3x fg-black" (click)="Eliminar(item)"></span>
          </td>
       <td> <span class="mif-spinner4 mif-3x fg-black" (click)="Habilitar(item)"></span></td>
       <td> <span class="mif-printer mif-3x fg-black" (click)="pdf(item)" ></span></td>
          </tr>
    </tbody>
  </table>
</fieldset>

</div>
</div>
