
<div id="margen"> 
    <fieldset>
      <legend>Asignación Roles a Usuario:</legend>
  
  <div id="t1">
  <h2>Lista de Usuarios</h2>
  <label >Filtro:</label> 
  <input type="text" placeholder="Buscar.." id="filtro1">
  </div>

  <div id="t2">
    <h2>Lista de Roles</h2>
    <label >Filtro:</label> 
    <input type="text" placeholder="Buscar.." id="filtro1">
    <div id="todos"> 
    <input type="radio" >
<label>Todos:</label>
</div>
<div id="asig"> 
<input type="radio" >
<label for="css">SI asignado:</label>
<br>
<input type="radio" >
<label>NO asignado:</label>
</div>

  </div>

  <form [formGroup]="rol_usu">
    <div id="tabla"> 
      <table class="table dataTables">
        <thead>
          <tr>  
              <th>LISTA DE USUARIOS</th>
            <th>LISTA DE ROLES</th>
          
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select value="usuario"  placeholder="Seleccione un Usuario" formControlName="usu"> 
                <option *ngFor="let item of lista" value="{{item._links.self.href}}">{{item.login}}</option>
              </select>
            </td>
            <td>  <select value="rol" placeholder="Seleccione un rol" formControlName="rol" >
              <option *ngFor="let items of listas" value="{{items._links.self.href}}">{{items.nombre}}</option>
            </select> </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="boton1"> 
  <button class="btn" (click)="Agregar()">Añadir</button>
</div>
<div id="boton2">
  <button class="btn" (click)="Eliminar()">Eliminar</button>
</div>
  </form>
    </fieldset>
  </div>
