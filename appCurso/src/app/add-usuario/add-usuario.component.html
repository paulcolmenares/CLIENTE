<div id="margen">
    <button ><a routerLink="/listar_usuario" routerLinkActive="router-link-active"> 
        <span class="mif-arrow-left mif-4x fg-black"></span></a></button>
      
    <div id="borde">

        <fieldset>
            <legend>Adicionar Nueva Persona..</legend>
            <form (ngSubmit)="Enviar()" #form_usuario="ngForm">

                <label type="number" name="codper" placeholder="Nombre" [(ngModel)]="usu.codper" required > </label>
             

                <div class="row mb-2">
                    <label class="cell-sm-2">Nombre: </label>
                    <div class="cell-sm-10">
                        <input type="text" name="nombre" [(ngModel)]="usu.nombre" size=60 placeholder="Nombre" required>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="cell-sm-2">Apellido Paterno: </label>
                    <div class="cell-sm-10">
                        <input type="text" name="ap" [(ngModel)]="usu.ap">
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="cell-sm-2">Apellido Materno: </label>
                    <div class="cell-sm-10">
                        <input type="text" name="am" [(ngModel)]="usu.am">
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="cell-sm-2">GÃ©nero: </label>
                    <div class="cell-sm-10">
                        <input type="radio" data-role="radio" name="genero" value="M" [(ngModel)]="usu.genero"
                            data-caption="Masculino" required>
                        <input type="radio" data-role="radio" name="genero" value="F" [(ngModel)]="usu.genero"
                            data-caption="Femenino" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Estado: </label>
                    <div class="cell-sm-10">
                        <input type="radio" data-role="radio" name="estado" value="1" [(ngModel)]="usu.estado"
                            data-caption="Activo" required>
                        <input type="radio" data-role="radio" name="estado" value="0" [(ngModel)]="usu.estado"
                            data-caption="Anulado" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Tipo Persona: </label>
                    <div class="cell-sm-10">
                        <select name="tipoper" [(ngModel)]="usu.tipoper" required>
                            <option value="A">Administrativo</option>
                            <option value="P">Publico</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label name="estado" [(ngModel)]="usu.estado" value="0" required></label>
                </div>
                <div class="row mb-2">
                    <label class="cell-sm-2">Foto:</label>

                    <input type="hidden" name="foto" ngModel>

                </div>
                <!-- Introducir fotografia-->
                <div class="row">
                    <div class="img-container cell-2">
                        <ng-container *ngIf="isImageSaved; else elseTemplate">
                            <img [src]="cardImageBase64" width=100px height=100px />
                        </ng-container>
                        <ng-template #elseTemplate>
                            <img src="./../../assets/usuario.png" class="img-responsive">
                        </ng-template>

                    </div>
                    <div id="foto">
                        <input type="file" width="600px" (change)="fileChangeEvent($event)" data-role="file"
                            data-prepend="Seleccione su foto:">
                    </div>
                </div>

              
                <div id="btn1">
                    <button class="btn" class="btn btn-secondary" type="submit"
                        [disabled]="!form_usuario.valid">Guardar</button>

                </div>
                <div id="btn2">
                    <button type="reset" class="btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
