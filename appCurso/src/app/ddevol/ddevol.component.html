<div id="margen">
    <button ><a routerLink="/list_devol" routerLinkActive="router-link-active"> 
        <span class="mif-arrow-left mif-4x fg-black"></span></a></button>
    <div id="borde">  
  
  <fieldset>
    <legend>Asignacion de una Devolucion a un Ejemplar: </legend>
 

  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Codigo de la Devolucion</th> 
         <th>Fecha</th>
        <th>Estado</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos,  let indice=index">
        <td>{{indice+1}} </td>
        <td>{{ item.codd}}</td>
        <td>{{ item.fecha | date :'dd/MM/yyyy'}}</td>

        <td>
          <container-element [ngSwitch]="item.estado" color="light">
            <div *ngSwitchCase="1">
              <span class="mif-thumbs-up mif-3x fg-black"></span>
            </div>
            <div *ngSwitchCase="0">
              <span class="mif-thumbs-down mif-3x fg-black"></span>
            </div>
          </container-element>
        </td>
       
      </tr>
    </tbody>
  </table>

  <form [formGroup]="ddvol">
    <div>
      <label for=""> MDEVOL</label>
      <select value="usuario"  placeholder="Seleccione una devolucion" formControlName="dvol"> 
        <option *ngFor="let item of datos" value="{{item._links.self.href}}">{{item.codd}}-{{item.fecha |date:'dd/MM/yyyy'}} </option>
      </select>
    </div>
    <div>
      <label for=""> EJEMPLARES</label>
      <select value="rol" placeholder="Seleccione un rol" formControlName="ejem" >
        <option *ngFor="let items of listas" value="{{items._links.self.href}}">{{items.codinv}}</option>
      </select>
    </div>
   <div id="boton"> 
      <button class="btn" class="btn btn-secondary" (click)="Agregar()"> Guardar Devoluciones</button>
    </div> 
    <div id="boton1"> 
    <button class="btn" (click)="Eliminaremos()">Eliminar</button>
    </div>
    </form>
  </fieldset>
    </div>
</div>
