<div id="margen">
  <div id="borde">  

<fieldset>  <legend>Gesti√≥n Roles:</legend> 
<button class="button" id="btn1"><a routerLink="/add_rol" routerLinkActive="router-link-active">
    <span class="mif-add mif-5x fg-black"></span></a>
  </button>
  
  
  <label >Filtro:</label> 
  <input type="text" id="filtro" placeholder="Buscar.." class="form-control"
  name="filterPost" [(ngModel)]="filterPost">
  <div id="radio"> 
  <input type="radio">Activos 
  <input type="radio" >Bajas
  <input type="radio" >Todos
  </div>
  <table class="table striped">
      <thead>  
        <tr>
          <th>Nombre del Rol</th>
          <th >Estado</th>
          <th>M</th>
          <th>B</th>
          <th>H</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of lista | filter: filterPost"> 
          <td>{{item.nombre | uppercase}} </td>
          <td><container-element [ngSwitch]="item.estado">
            <div *ngSwitchCase="1">
              <span class="mif-thumbs-up mif-3x fg-black"></span>
            </div>
            <div *ngSwitchCase="0">
              <span class="mif-thumbs-down mif-3x fg-black" ></span>
            </div>
          </container-element> </td>
          <td> <span class="mif-pencil mif-3x fg-black"  (click)="editar(item)"></span></td>
          <td> <span class="mif-bin mif-3x fg-black"(click)="Eliminar(item)" ></span>
           
          </td>
          <td><span class="mif-spinner4 mif-3x fg-black" (click)="Habilitar(item)" ></span></td>
         </tr>
      </tbody>
    </table>
     </fieldset>
  </div>
</div>
