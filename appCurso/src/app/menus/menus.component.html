
<div id="margen">
  <div id="borde"> 

<fieldset>  <legend>Gesti√≥n Menus:</legend> 
<button class="button" id="btn1"><a routerLink="/add_menu" routerLinkActive="router-link-active">
  <span class="mif-add mif-5x fg-black"></span></a>
</button>
<label >Filtro:</label> 
<input type="text" placeholder="Buscar.." id="filtro" class="form-control"
name="filterPost" [(ngModel)]="filterPost">


  <div id="radio">
  <input type="radio" name="fav_language">
  <label >Activos:</label>
  <input type="radio"name="fav_language" value="CSS">
  <label for="css">Bajas:</label>
  <input type="radio"  name="fav_language">
  <label >Todos:</label>
</div>

  <table class="table striped">
    <!--data-role="table" data-rows="5"--> 
    
        <thead>  
          <tr>
            <th >Nombre del Menu</th>
            <td>Estado</td>
            <td>M</td>
            <td>B</td>
            <td>H</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista | filter: filterPost"> 
            
            <td>{{item.nombre}} </td>
            <td><container-element [ngSwitch]="item.estado">
              <div *ngSwitchCase="1">
                <span class="mif-thumbs-up mif-3x fg-black"></span>
              </div>
              <div *ngSwitchCase="0">
                <span class="mif-thumbs-down mif-3x fg-black" ></span>
              </div>
            </container-element> </td>
          <td><span class="mif-pencil mif-3x fg-black" (click)="editar(item)"></span></td>
            <td> <span class="mif-bin mif-3x fg-black" (click)="Eliminar(item)"></span>
            </td>    
            <td> <span class="mif-spinner4 mif-3x fg-black" (click)="Habilitar(item)"  ></span></td>
           </tr>
        </tbody>
      </table>
    </fieldset> 
    </div>
</div>
