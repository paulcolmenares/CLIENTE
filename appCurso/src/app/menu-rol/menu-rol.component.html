<div id="margen">
  <fieldset>
    <legend>Asignación Menús a Rol:</legend>
    <form [formGroup]="menu_rol">
      <div id="t1">
        <h2>Lista de Roles</h2>
        <label>Filtro:</label>
        <input type="text" placeholder="Buscar.." id="filtro1">
      </div>

        <div id="t2">
          <h2>Lista de Menús</h2>
          <label>Filtro:</label>
          <input type="text" placeholder="Buscar.." id="filtro1">
          <div id="todos">
            <input type="radio">
            <label>Todos:</label>
          </div>
          <div id="asig">
            <input type="radio">
            <label for="css">SI asignado:</label>
            <br>
            <input type="radio">
            <label>NO asignado:</label>
          </div>
        </div>
        <div id="tabla">
          <table class="table dataTables">
            <thead>
              <tr>

                <th>LISTA DE ROLES</th>
                <th>LISTA MENUS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select value="rol" placeholder="Seleccione un rol" formControlName="rol">
                    <option *ngFor="let item of lista" value="{{item._links.self.href}}">{{item.nombre}}</option>
                  </select>
                </td>
                <td> <select value="menu" placeholder="Seleccione un menu" formControlName="menu">
                    <option *ngFor="let items of listas" value="{{items._links.self.href}}">{{items.nombre}}</option>
                  </select> </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="boton1">  

        <button class="btn" (click)="Agregar()">Añadir</button>
      </div>
      <div id="boton2">
        <button class="btn" (click)="Eliminar()">Eliminar</button>
      </div>
    </form>
  </fieldset>
</div>
